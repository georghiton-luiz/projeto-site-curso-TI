<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="CSS/style-index.css">
</head>
<body>
    <header>
        <div class="photo">
            <img src="img/capa.png" alt="Foto">
        </div>
        <div class="barra">
            <nav class="barra-nav">
                <a href="index.html" class="op-menu">Home</a>
                <a href="">|</a>
                <a href="quem-somos.html" class="op-menu">Quem somos</a>

                <a href="contato.html" class="op-menu">Contato</a>
            </nav>
        </div>        
    </header>

    <div class="container">
        <form action="" class="box-contato">
            <h1>Contato</h1>
            <p>Seu e-mail:</p>
            <div>
                <input type="email" class="op1">
            </div>
            <p>Assunto:</p>
            <select name="" id="" class="op2">
                <option value="">Dúvidas</option>
                <option value="">Elogios</option>
                <option value="">Reclamações</option>
            </select>
            <p>Descrição:</p>
            <textarea class="op3" name="" id="" cols="30" rows="10"></textarea>
            <button class="button" type="submit">Enviar</button>
            </form>
    </div>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
